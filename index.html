<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <script async src="scripts.js"></script>

<body>
    <div class="header">
        <div class="top-left">
            <a href="#home">Home</a>
            <a href="orders.html">Order</a>
            <a href="#customers">Customers</a>
        </div>
    </div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides" style="background-image: url('/img/food1.jpg')">
        </div>
      
        <div class="mySlides" style="background-image: url('/img/food2.jpg')">
        </div>
      
        <div class="mySlides" style="background-image: url('/img/food3.jpg')">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div style="text-align:center; margin-top: -30px; height: 0px;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
      </div>
    <div class="container-red">

    </div>
