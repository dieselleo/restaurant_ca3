<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script async src="scripts.js"></script>
</head>

<body>
    <div class="header">
        <div class="top-left">
            <a href="#home">Home</a>
            <a href="#order">Order</a>
            <a href="#customers">Customers</a>
        </div>
    </div>
    <div class="container">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="img/food1.jpg" style="position: relative; max-height: 100%; width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="img/food2.jpg" style="position: relative; max-height: 100%; width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="img/food3.jpg" style="position: relative; max-height: 100%; width:100%">
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>
    <div class="container-red">
        <h1>Test</h1>
    </div>
</body>

</html>
